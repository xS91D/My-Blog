<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8">
  <title>支持我</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@1.0.2/dist/css/mdui.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/mdui@1.0.2/dist/js/mdui.min.js"></script>
  
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');
    
    html, body {
      font-family: 'Noto Sans TC', sans-serif;
      height: 100%;
      overflow: hidden;
      background-color: #f5f5f5;
      background-image: radial-gradient(circle at 1% 1%, rgba(0,0,0,0.02) 0%, transparent 80%);
    }

    .main-container { display: flex; height: 100vh; }
    .left-panel { width: 300px; height: 100%; position: fixed; top: 0; left: 0; display: flex; flex-direction: column; justify-content: space-between; padding: 40px 20px; box-sizing: border-box; text-align: center; }
    .profile-avatar { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 4px solid rgba(255, 255, 255, 0.2); margin-bottom: 15px; }
    .profile-name { font-size: 1.8em; font-weight: bold; margin: 0; }
    .profile-tagline { color: rgba(255, 255, 255, 0.7); font-size: 0.9em; }

    .left-panel .mdui-list a {
        display: flex;
        align-items: center;
        width: 100%;
        color: inherit;
        text-decoration: none;
    }
    .left-panel .mdui-list .mdui-list-item-content {
        justify-content: flex-start;
        padding-left: 16px;
    }
    
    .social-links .mdui-btn { margin: 0 5px; }
    .right-panel { margin-left: 300px; width: calc(100% - 300px); height: 100%; overflow-y: auto; padding: 40px; box-sizing: border-box; }
    .content-card { margin-bottom: 30px; }

    .sponsor-button {
        width: 100%;
        justify-content: flex-start; /* 讓圖示和文字靠左對齊 */
        padding: 0 16px;
        height: 50px;
    }
    
    @media (max-width: 1023px) {
      body { overflow: auto; }
      .main-container { flex-direction: column; height: auto; }
      .left-panel { position: relative; width: 100%; height: auto; padding: 30px 15px; }
      .right-panel { margin-left: 0; width: 100%; height: auto; padding: 20px; }
    }
  </style>
</head>
  
<body class="mdui-theme-primary-grey mdui-theme-accent-blue mdui-loaded">

  <div class="main-container">
    
    <aside class="left-panel mdui-color-grey-900 mdui-theme-layout-dark">
      <div>
        <img src="image/about.jpg" alt="個人頭像" class="profile-avatar">
        <h1 class="profile-name mdui-text-color-white">xS91D</h1>
        <p class="profile-tagline">想像力使我變得更加強大👿</p>
      </div>

      <nav>
        <ul class="mdui-list">
          <li class="mdui-list-item mdui-ripple">
            <a href="index.html">
              <i class="mdui-list-item-icon mdui-icon material-icons">home</i>
              <div class="mdui-list-item-content">首頁</div>
            </a>
          </li>
          <li class="mdui-list-item mdui-ripple">
            <a href="post.html">
              <i class="mdui-list-item-icon mdui-icon material-icons">article</i>
              <div class="mdui-list-item-content">文章列表</div>
            </a>
          </li>
          <li class="mdui-list-item mdui-ripple">
            <a href="list.html">
              <i class="mdui-list-item-icon mdui-icon material-icons">work</i>
              <div class="mdui-list-item-content">專案列表</div>
            </a>
          </li>
          <li class="mdui-list-item mdui-ripple">
            <a href="about.html">
              <i class="mdui-list-item-icon mdui-icon material-icons">person</i>
              <div class="mdui-list-item-content">關於我</div>
            </a>
          </li>
          <li class="mdui-list-item mdui-ripple mdui-list-item-active">
            <a href="donate.html">
              <i class="mdui-list-item-icon mdui-icon material-icons">monetization_on</i>
              <div class="mdui-list-item-content">支持我</div>
            </a>
          </li>
        </ul>
      </nav>

      <div>
        <div class="social-links">
          <a href="https://github.com/xS91D" target="_blank" class="mdui-btn mdui-btn-icon mdui-ripple"><i class="fa-brands fa-github"></i></a>
          <a href="https://discordapp.com/users/522308152427937803/" target="_blank" class="mdui-btn mdui-btn-icon mdui-ripple"><i class="fa-brands fa-discord"></i></a>
          <a href="https://www.facebook.com/cheonje.851438" target="_blank" class="mdui-btn mdui-btn-icon mdui-ripple"><i class="fa-brands fa-facebook"></i></a>
        </div>
        <p class="mdui-text-color-theme-disabled" style="font-size: 0.8em; margin-top: 20px;">
          Copyright &copy; <span id="current-year"></span> xS91D All rights reserved
        </p>
      </div>
    </aside>

    <main class="right-panel">

      <div class="mdui-card content-card">
        <div class="mdui-card-primary">
          <div class="mdui-card-primary-title">支持我</div>
          <div class="mdui-card-primary-subtitle">如果您喜歡我的專案或內容，可以考慮請我喝杯咖啡。您的任何支持，都是我持續前進的最大動力！</div>
        </div>
      </div>



      <div class="mdui-card content-card">
        <div class="mdui-card-content">
            <div class="mdui-row-xs-1 mdui-row-sm-2 mdui-grid-list">

                <div class="mdui-col">
                    <a href="https://buymeacoffee.com/xs91d" target="_blank" class="mdui-btn mdui-ripple sponsor-button">
                        <i class="fa-solid fa-mug-hot mdui-icon-left" style="color: #FFDD00;"></i>Buy Me a Coffee
                    </a>
                </div>

                <div class="mdui-col">
                    <a href="https://paypal.me/SEXDsdsd16" target="_blank" class="mdui-btn mdui-ripple sponsor-button">
                        <i class="fa-brands fa-paypal mdui-icon-left" style="color: #0070BA;"></i>PayPal
                    </a>
                </div>
                
                <div class="mdui-col">
                    <a href="javascript:;" class="mdui-btn mdui-ripple sponsor-button" mdui-dialog="{target: '#line-pay-dialog'}">
                        <i class="fa-solid fa-qrcode mdui-icon-left" style="color: #00B900;"></i>LINE Pay
                    </a>
                </div>

                <div class="mdui-col">
                    <a href="javascript:;" class="mdui-btn mdui-ripple sponsor-button" mdui-dialog="{target: '#jko-pay-dialog'}">
                        <i class="fa-solid fa-mobile-screen-button mdui-icon-left" style="color: #FF881A;"></i>街口支付
                    </a>
                </div>


            </div>
        </div>
      </div>
      
    </main>
    </div>

  <script>
    document.getElementById('current-year').textContent = new Date().getFullYear();
  </script>

    <!-- 跳轉並顯示QRCODE -->
    <div class="mdui-dialog" id="jko-pay-dialog">
        <div class="mdui-dialog-title">街口支付 QR Code</div>
        <div class="mdui-dialog-content">
            <img src="qrcode/jko_pay.png" style="max-width: 100%; height: auto; display: block; margin: 0 auto;"/>
        </div>
        <div class="mdui-dialog-actions">
            <button class="mdui-btn mdui-ripple" mdui-dialog-close>關閉</button>
        </div>
    </div>

    
    <div class="mdui-dialog" id="line-pay-dialog">
        <div class="mdui-dialog-title">LINEPAY QR Code</div>
        <div class="mdui-dialog-content">
            <img src="qrcode/line_pay.png" style="max-width: 100%; height: auto; display: block; margin: 0 auto;"/>
        </div>
        <div class="mdui-dialog-actions">
            <button class="mdui-btn mdui-ripple" mdui-dialog-close>關閉</button>
        </div>
    </div>

</body>
</html>
